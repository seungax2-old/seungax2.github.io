<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>pointCloud</title>
        <style>
            *{margin: 0; padding: 0;overflow: hidden;}
        </style>
    </head>
    <body>
        <script src="../js/build/three.js"></script>
        <script src="../js/controls/OrbitControls.js"></script>
        <script>
            const init = function(){
                const container = document.createElement('div');
                document.body.appendChild(container);

                //1.공간,장면
                const scene = new THREE.Scene();

                //2.랜더러
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                //3.카메라
                const cam = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
                /*cam.position.set(0,2,-4);*/
                cam.position.x = 30;
                cam.position.z = 5;

                //4.빛
                const light = new THREE.DirectionalLight(0xffffff);
                light.position.set(-10,10,30).normalize();
                scene.add(light);

                //5.물체
                const geometry = new THREE.Geometry(5,50,50);
                // vCount (int) - n개
                let count = 10000;

                for(let i = 0; i < count; i++){
                    //vector(float) - vx, vy, vz
                    const point = new THREE.Vector3();
                    point.x = THREE.Math.randFloatSpread(20);
                    point.y = THREE.Math.randFloatSpread(20);
                    point.z = THREE.Math.randFloatSpread(20);

                    geometry.vertices.push(point);
                    const colorRange = Math.round(THREE.Math.mapLinear(i,0,count,0,360));
                    const transparent = Math.round(i,0,count,0,100);
                    const highlight = Math.round(i,0,count,0,100) + '%';

                    let color = new THREE.Color(`hsla(${colorRange}, 100%, ${highlight}, ${transparent})`);
                    //let color = new THREE.Color('#d86767');
                }
                let material = new THREE.PointsMaterial({size:0.1, vertexColors:THREE.VertexColors});

                let points = new THREE.Points(geometry, material);
                scene.add(points);

                const animation = function(){
                    const speed = 0.005;
                    points.rotation.y += speed;
                    requestAnimationFrame(animation);
                    cam.lookAt(scene.position);
                }
            }
            window.onload = init();
        </script>
    </body>
</html>
