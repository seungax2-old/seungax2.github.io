<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="common/common.css?version=1.2">
	</head>
	<body>
	
		<div class="WebView flexColumn center">
			<div class="phone flexGrow flexColumn">
				<div class="phone_head flex center">
					<p class="speaker"></p>
				</div>
				<div class="device_view flexGrow" data-device-name="Samsung Galaxy S8, S8+, Note8">
					<div id="mainPage">
						<div class="topDiv flexColumn">
							<p class="tit flexGrow">해피포인트 이벤트</p>
							<p class="count">평균 이벤트 참여자 : 16,000,00 명</p>
						</div>
						<div class="eventList">
							<p class="linkBtn flex centerH" data-event="sakura">벚꽃 잡기</p>
							<p class="linkBtn flex centerH" data-event="ice">얼음녹이기</p>
							<p class="linkBtn flex centerH" data-event="baseball">홈런왕</p>
							<p class="linkBtn flex centerH" data-event="diffrentfind">숨은 복찾기</p>
							<p class="linkBtn flex centerH" data-event="heart">하트그리기</p>
							<p class="linkBtn flex centerH" data-event="holloween">마녀의 수프</p>
							<p class="linkBtn flex centerH" data-event="loullet">룰렛돌리기</p>
							<p class="linkBtn flex centerH" data-event="moon">달 채우기</p>
							<p class="linkBtn flex centerH" data-event="snowtree">눈쓸기</p>
							<p class="linkBtn flex centerH" data-event="wordcup">축구공차기</p>
							<p class="linkBtn flex centerH" data-event="pig">카드뒤집기</p>
							<p class="linkBtn flex centerH" data-event="selectsun">해비서 커피이상형</p>
						</div>
					</div>
					<iframe id="eventShow" src="" class="visibility_hidden" frameborder="0" scrolling="yes" width="100%" height="100%;" style="display:none;"></iframe>
					<div class="loading" style="display:none;">
						<div class="loader">
							<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
							   width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
								<path fill="#1697d1" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
								<animateTransform attributeType="xml"
								  attributeName="transform"
								  type="rotate"
								  from="0 25 25"
								  to="360 25 25"
								  dur="0.6s"
								  repeatCount="indefinite"/>
								</path>
							</svg>
						</div>
					</div>
				</div>
				<div class="phone_bottom flex center"><p class="btn_home"><img src="common/img/blueHome.png"/></p></div>
			</div>
		</div>
		
		<script src="common/js/jquery-1.12.3.js"></script>
		<script src="common/js/common.js?version=1.1"></script>
	</body>
</html>
