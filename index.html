<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="common/common.css">
	</head>
	<body>
		<p class="linkBtn" data-event="sakura">벚꽃 잡기</p>
		<p class="linkBtn" data-event="ice">얼음녹이기</p>
		
		<div class="device-view" data-device-name="Samsung Galaxy S8, S8+, Note8" style="width:360px; height:640px;">
			<div class="device-screen">
				<div class="browser-area">
					<div class="browser-content">
						<iframe id="eventShow" src="" frameborder="0" scrolling="yes" width="100%" height="100%;"></iframe>
					</div>
				</div>
			</div>
		</div>
		
		<script src="common/jquery-1.12.3.js"></script>
		<script>
			$(".linkBtn").on("click",function(){
				var link = $(this).data("event")+"/index.html";
				$("#eventShow").attr("src",link); 
			});
		</script>
	</body>
</html>
